{% extends "tamu_be_base.html" %}

{% block tabs %}
{% include "tabs.html" with active_tab="edit_forms" %}
{% endblock %}

{% block content %}
<ul class="media-list">
    {% for sf in service_forms %}
    <li class="media">
        <div class="media-left">

        </div>
        <div class="media-body">
            <a href="{% url "edit-service-form" sf.id %}">
                <h4 class="media-heading">{{ sf.name }} <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h4>
            </a>
            {{ sf.description }}
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
